
<form #loginForm="ngForm" class="form-horizontal" (ngSubmit)="OnSubmit(loginForm)">
<div class="form-group">
            <label for="txtUsername" class="control-label col-md-2 col-md-offset-3">Username</label>
            <div class="col-md-3">
            <input type="text" id="txtUsername" name="txtUsername" class="form-control" required="required" placeholder="Username" ngModel>
            </div>
        </div>
<div class="form-group"> 
        <label for="txtPassword" class="control-label col-md-2 col-md-offset-3">Password</label>
        <div class="col-md-3">
        <input type="password" id="txtPassword" name="txtPassword" class="form-control" required placeholder="Password" ngModel>
    </div>
</div>
<div class="text-center">
<button type="submit" class="btn" [disabled]="!loginForm.form.valid">Login</button>
<button type="reset" class="btn">Reset</button>
</div>
</form>
